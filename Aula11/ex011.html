<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>País</title>
   
</head>
<body>
    <h1>Sistema de estrangeiro</h1>
    País: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="olhar()">
    <div id="res">
        <style></style>

    </div>

    <script>
        function olhar() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var pais = (txtp.value)
            res.innerHTML = `Vivendo no <strong>${pais}</strong><p>`
            if(pais == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileira.</strong>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro.`
            }

        }

    </script>
    
</body>
</html>
